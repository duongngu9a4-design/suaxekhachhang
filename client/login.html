<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ - Sửa Xe Khách Hàng</title>

  <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">

  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!--main css -->
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center auth-container">       
      <div class="col-md-6 shadow-md p-4 rounded-md">
        <a href="index.html" class="Logo-container btn-primary">
          <i class="fa-solid fa-house-chimney"></i>
        </a>

        <h5 class="text-center" style="font-size:40px;">Đăng nhập</h5>
        <form id="login-form">
          <div class="form-group mb-3">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control inp-email" id="email" placeholder="địa chỉ email">
          </div>
          <div class="form-group mb-3">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control inp-pwd" id="password" placeholder="mật khẩu">
          </div>
          <button type="submit" class="btn btn-primary btn-auth">Đăng Nhập</button>
          <p class="login-link mt-2 text-center">
            Chưa có tài khoản? <a href="register.html">Đăng Ký</a>
          </p>
        </form>

        <!-- Nơi để chứa alert (dự phòng, nếu cần) -->
        <div id="alert-container" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- ✅ Modal thông báo đẹp -->
  <div class="modal fade" id="notifyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="notifyModalLabel">Thông báo</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5 text-center" id="notifyMessage"></div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!--login js-->
  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
