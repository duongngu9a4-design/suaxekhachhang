    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">

    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <div class="container mt-5">
         <div class="row justify-content-center auth-container">       
            <div class="col-md-6 shadow-md p-4 rounded-md">
               <a href="index.html" class="Logo-container btn-primary">
                    <i class="fa-solid fa-house-chimney"></i>
               </a>

               <h5>Đăng nhập</h5>
                <form id="login-form">
                    <div class="form-group mb-3">
                        <div class="input-wrapper"></div>
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="" class="form-control inp-email" id="email"
                        placeholder="địa chỉ email">
                </div>
                    <div class="form-group mb-3">
                        <div class="input-wrapper"></div>
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="" class="form-control inp-pwd" id="password"
                        placeholder="mật khẩu">
                </div>
                <button type="sumbit" class="btn btn-primary btn-auth">Đăng Nhập</button>
                <p class="login-link mt-2 text-center">Chưa có tài khoản?<a href="register.html">Đăng Ký</a></p>
